name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run type check
      run: npm run type-check --if-present

    - name: Compile TypeScript
      run: npm run compile

    - name: Check compiled output
      run: |
        if [ ! -d "out" ]; then
          echo "Compile failed: out directory not found"
          exit 1
        fi
        echo "âœ“ Compilation successful"
      shell: bash

    - name: Run linter
      run: npm run lint --if-present
      continue-on-error: true

    - name: Run tests
      run: npm test --if-present
      continue-on-error: true

  package-extension:
    name: Package Extension
    runs-on: ubuntu-latest
    needs: [build-and-test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install vsce
      run: npm install -g @vscode/vsce

    - name: Compile
      run: npm run compile

    - name: Package extension
      run: vsce package

    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: extension-vsix
        path: '*.vsix'
        retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

  publish-marketplace:
    name: Publish to VS Code Marketplace
    runs-on: ubuntu-latest
    needs: [build-and-test, package-extension]
    if: github.event_name == 'release'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci

    - name: Install vsce
      run: npm install -g @vscode/vsce

    - name: Compile
      run: npm run compile

    - name: Publish to VS Code Marketplace
      run: vsce publish -p ${{ secrets.VSCE_PAT }}
      continue-on-error: true

    - name: Publish to Open VSX Registry
      run: npx ovsx publish -p ${{ secrets.OVSX_PAT }}
      continue-on-error: true

  publish-github-release:
    name: Attach VSIX to GitHub Release
    runs-on: ubuntu-latest
    needs: [package-extension]
    if: github.event_name == 'release'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci

    - name: Install vsce
      run: npm install -g @vscode/vsce

    - name: Compile
      run: npm run compile

    - name: Package extension
      run: vsce package

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: '*.vsix'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
